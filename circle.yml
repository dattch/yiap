machine:
  environment:
    IMPORT_PATH: "github.com/sotownsend"
    GOPATH: "/home/ubuntu/.go_workspace"

dependencies:
  pre:
    - go get github.com/tools/godep

  override:
    - mkdir -p "$GOPATH/src/$IMPORT_PATH"
    - rsync -azC --delete ./ "$GOPATH/src/$IMPORT_PATH/"

test:
  override:
    - godep update
    - go test
